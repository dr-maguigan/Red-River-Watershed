<html lang="en">
<head>
  <title>Red River Watershed</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
 
  <style>
    h1 {text-align: center;}
    h2 {text-align: center;}
    p {text-align: center;}
    body {
    * {
      font-family: Georgia;
      color: white;
      }
</style>
</head>
 <body style="padding: 0; margin: 0;">
  <div style="height: 85%; width: 90%;" id="map"></div>
    var map = L.map('map').setView([34.118778, -97.59738], 13);
    <script type="text/javascript">

                        var map = L.map("map").setView([43.37, -116.12], 6);

                        var osmAttribution =
                                'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
                        var leafletRadarAttribution =
                                '<a href="https://github.com/rwev/leaflet-radar">Radar</a>';

                        L.tileLayer(
                                "https://tile-{s}.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                                {
                                        attribution: [
                                                osmAttribution,
                                                leafletRadarAttribution
                                        ].join(" | ")
                                }
                        ).addTo(map);
                        L.control.radar({}).addTo(map);
                </script>
   <script src="/js/leaflet-0.7.2/leaflet.ajax.min.js"></script>
   var geojsonLayer = new L.GeoJSON.AJAX("RRWGeoJSON.geojson");       
    geojsonLayer.addTo(map);
    </body>
  </html>
